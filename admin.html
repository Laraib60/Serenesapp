<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serenes Admin</title>
  <link rel="icon" href="/assets/logo.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <h1>Serenes Admin</h1>
  </header>
  <main class="container">
    <section class="card" id="loginCard">
      <h3>Admin Login</h3>
      <input id="adminPass" class="input" type="password" placeholder="Password" />
      <div style="margin-top:10px"><button class="btn" id="loginBtn">Login</button></div>
      <p class="notice">Default password: <b>serenes123</b></p>
    </section>

    <section class="card" id="dashboard" style="display:none">
      <h3>Overview</h3>
      <div class="grid two">
        <div class="card"><div class="kpi"><div class="value" id="installs">0</div><div class="label">Total installs</div></div></div>
        <div class="card"><div class="kpi"><div class="value" id="dau">0</div><div class="label">Daily active users</div></div></div>
        <div class="card"><div class="kpi"><div class="value" id="avgStreak">0</div><div class="label">Average streak</div></div></div>
        <div class="card"><div class="kpi"><div class="value" id="notifs">0</div><div class="label">Notifications sent</div></div></div>
      </div>
      <p class="notice">Demo numbers until a backend is connected.</p>
    </section>
  </main>
  <script src="/admin.js"></script>
</body>
</html>
